<div class="profile-container">
  <h1>Perfil de Usuario</h1>
  <div class="profile-content">
    <div class="profile-info">
      <h2>Información Personal</h2>
      <p><strong>Email:</strong> {{ getUsername() }}</p>
      <p><strong>Rol:</strong> Usuario Master</p>
      <p><strong>Última conexión:</strong> {{ getCurrentDate() }}</p>
    </div>

    <div class="profile-actions">
      <h3>Acciones de Perfil</h3>
      <button class="profile-btn">Editar Perfil</button>
      <button class="profile-btn">Cambiar Contraseña</button>
      <button class="profile-btn">Configuración</button>
    </div>
  </div>
</div>
