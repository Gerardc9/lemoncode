<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Iniciar Sesión</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="username" required />
          <mat-error *ngIf="username?.invalid && username?.touched">
            <span *ngIf="username?.errors?.['required']"
              >El email es requerido</span
            >
            <span *ngIf="username?.errors?.['email']"
              >Formato de email inválido</span
            >
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password" required />
          <mat-error *ngIf="password?.invalid && password?.touched">
            <span *ngIf="password?.errors?.['required']"
              >La contraseña es requerida</span
            >
            <span *ngIf="password?.errors?.['minlength']"
              >Mínimo 8 caracteres</span
            >
          </mat-error>
        </mat-form-field>

        <div *ngIf="loginError" class="error-message">
          Credenciales incorrectas. Use: master&#64;lemoncode.net / 12345678
        </div>

        <mat-card-actions>
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="loginForm.invalid"
          >
            Iniciar Sesión
          </button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
